<!DOCTYPE html>
<html>
<head>
	<title>TaskList</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>
<body style="background-image: url(to-do-list.jpg); background-size: cover; background-repeat: no-repeat;">
    <div>
        <div>
            <div style="margin: 10px;">
                <h1 style="text-shadow: 1px 1px 1px white;">Things To Do: </h1>
            </div>
        </div>
        <div>
            <div style="border-bottom: 2px dashed #0069D9;">
                <form>
                    <label style="margin-left: 15px; margin-top: 5px; font-size: 20px;"><strong style="text-shadow: 1px 1px 12px white;">New task: </strong></label>
    				<div>
    					<input type="text" name="task" id="newTask" class="form-control" autofocus>
    				</div>
                    <input type="button" value="add" id="btn" style="margin: 15px;" class="btn-primary" onclick="addEntry()">
                </form>
            </div>
            <div>
                <div id="entries" style="margin-left: 15px;"></div>
                <input type="button" value="View Task List" style="margin: 15px;" class="btn btn-primary" id="all">
            </div>
        </div>
    </div>
    <script>
        document.querySelector("#btn").addEventListener("click", add);
        document.querySelector("#all").addEventListener("click", readAll);
        // document.querySelector("#del").addEventListener("click", clearAll);
    </script>
</body>
</html>
