<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>
<body style="background-image: url(to-do-list.jpg); background-size: cover; background-repeat: no-repeat;">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 col-md-6 col-lg-6" style="margin: 10px;">
                <h1 style="text-shadow: 1px 1px 1px white;">Things To Do: </h1>
            </div>
		</div>
		<form id="todoForm">
			<div class="form-group row">
				<label style="margin-left: 15px; margin-top: 5px; font-size: 20px;"><strong style="text-shadow: 1px 1px 12px white;">New task: </strong></label>
				<div class="col-sm-9 col-md-9 col-lg-9">
					<input class="form-control" id="todoInput">
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-10">
					<input type="button" value="Submit" id="submit" onclick="todoList();" class="btn btn-primary">
				</div>
			</div>
		</form><strong>
		<ol id="todoList" style="color: black;">

		</ol></strong>
    </div>
</body>
</html>
